<div class="menus flex">
    <div class="image-container flex flex-center">
        <img src="assets/images/spotify-logo.png" alt="" srcset="">
    </div>

    <div class="menu-container flex opcoes">

        <app-botao-menu [message]="'Home'" [typeIcon]="iconHome" [classSelected]="menuSelecionado === 'home'"
            (click)="botaoClick('home')">
        </app-botao-menu>

        <app-botao-menu [message]="'Pesquisar'" [typeIcon]="iconSearch"
            [classSelected]="menuSelecionado === 'pesquisar'" (click)="botaoClick('pesquisar')">
        </app-botao-menu>

        <app-botao-menu [message]="'Artistas'" [typeIcon]="iconArtist" [classSelected]="menuSelecionado === 'artistas'"
            (click)="botaoClick('artistas')">
        </app-botao-menu>

    </div>

    <div class="menu-container flex">
        <span class="playList-titulo">
            PLAYLISTS
        </span>
        <div class="playList-scroll">
            <div *ngFor="let playList of playListUser">
                <app-botao-menu [message]="playList.nome" [typeIcon]="iconPlayList"
                    [classSelected]="menuSelecionado === playList.id" (click)="botaoClick(playList.id)">
                </app-botao-menu>
            </div>
        </div>
    </div>

</div>


<div class="usuario-info">
    <app-rodape-usuario></app-rodape-usuario>
</div>
